<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        .search-bar {
            background-color: #e0dfdf;
            border-radius: 10px;
            padding: 10px 20px;
        }
        .category-card {
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            color: white;
            height: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .category-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .category-title {
            font-size: 1.5rem;
        }

        /* Hover effect for category cards */
        .category-card:hover {
            transform: scale(1.05); /* Zoom in effect */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }

        .category-card:hover .category-overlay {
            opacity: 1; /* Show overlay text when hovering */
        }

        /* Hover effect for the search bar */
        .search-bar:hover {
            background-color: #d1cfcf;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col">
                <div class="search-bar d-flex align-items-center">
                    <input type="text" class="form-control border-0 bg-transparent" placeholder="Search here">
                </div>
            </div>
        </div>

        <!-- Categories -->
        <h2 class="mb-4">Categories</h2>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="category-card">
                    <img src="https://via.placeholder.com/300" alt="Kesenian dan Kebudayaan">
                    <div class="category-overlay">
                        <span class="category-title">Kesenian dan Kebudayaan</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-card">
                    <img src="https://via.placeholder.com/300" alt="Olahraga">
                    <div class="category-overlay">
                        <span class="category-title">Olahraga</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-card">
                    <img src="https://via.placeholder.com/300" alt="Penalaran">
                    <div class="category-overlay">
                        <span class="category-title">Penalaran</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-card">
                    <img src="https://via.placeholder.com/300" alt="Kerohanian">
                    <div class="category-overlay">
                        <span class="category-title">Kerohanian</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-card">
                    <img src="https://via.placeholder.com/300" alt="Sosial">
                    <div class="category-overlay">
                        <span class="category-title">Sosial</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-card">
                    <img src="https://via.placeholder.com/300" alt="Kegiatan Lainnya">
                    <div class="category-overlay">
                        <span class="category-title">Kegiatan Lainnya</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
