<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Popup with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling untuk profile modal */
        .profile-modal-content {
            border-radius: 15px;
            padding: 30px;
            background-color: #f7f7f7;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-info {
            margin-top: 10px;
        }

        .profile-info p {
            margin: 5px 0;
        }

        .modal-header {
            border: none;
        }

        .modal-footer {
            border-top: 1px solid #ccc;
        }

        .profile-card-body textarea {
            width: 100%;
            height: 100px;
        }

        .btn-close-custom {
            background: transparent;
            border: none;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<!-- Button to trigger the profile modal -->
<button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#profileModal">
    Open Profile
</button>

<!-- Modal for Profile Popup -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content profile-modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close-custom" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Profile Content -->
                <div class="profile-header">
                    <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-image">
                    <div>
                        <h4 class="mb-0">Muhammad Raul</h4>
                        <p class="text-muted">NIM: 6070123211</p>
                    </div>
                </div>
                
                <div class="profile-info">
                    <p><strong>Member of:</strong> ukmbolatelkomuniversity</p>
                    <p><strong>Joined Since:</strong> December 17, 2023</p>
                    <p><strong>Role:</strong> Member</p>
                </div>

                <div class="profile-card-body">
                    <textarea placeholder="Add a note or message..." class="form-control mb-3"></textarea>
                    <button class="btn btn-primary mb-2">Save</button>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger">Log Out</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (bundle includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
